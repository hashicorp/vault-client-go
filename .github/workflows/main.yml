name: ci

on:
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      
      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v ./...
  check-regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: check if docker is installed
        run: command -v docker
